<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Add Expense</h1>
                <form id="expense-form">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Choose Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Choose Description:</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Choose Category:</label>
                        <select class="form-select" id="category" name="category">
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                </form>
                <label for="rows-limit-select" class="mt-3">Select Number of Rows:</label>
                <select id="rows-limit-select" class="form-select mb-3">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
        
                <ul class="list-group mt-3" id="expense-list">
                    <!-- List items will be added here dynamically -->
                </ul>
                <div id="pagination">
                    <button id="prev-page" disabled>Previous</button>
                    <span id="current-page">1</span>
                    <button id="next-page">Next</button>
                </div>
                <div id="error-message" class="mt-3 text-danger"></div>
                <button id="buy-premium" class="btn btn-primary mb-3 mt-3">Buy Premium</button>
                <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                <button id="show-leaderboard" class="btn btn-secondary mb-3 mt-3" style="display: none;">Show Leaderboard</button>
                
                <div id="leaderboard" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="expense.js"></script>
    <script src="payment.js"></script>
</body>
</html>
